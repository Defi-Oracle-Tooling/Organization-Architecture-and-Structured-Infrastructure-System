<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
// Initialize ScrollTrigger
gsap.registerPlugin(ScrollTrigger);

// Banner animations
gsap.to(".shapes circle", {
  scrollTrigger: {
    trigger: ".shapes",
    start: "top center",
    end: "bottom center",
    scrub: 1
  },
  scale: 1.5,
  opacity: 0.5,
  duration: 1
});

// Footer wave animations
gsap.fromTo(".wave-front", {
  y: 100,
  opacity: 0
}, {
  scrollTrigger: {
    trigger: "footer",
    start: "top bottom",
    end: "bottom bottom",
    scrub: 1
  },
  y: 0,
  opacity: 0.9,
  duration: 1
});

// Stagger the waves
gsap.to([".wave-back", ".wave-mid", ".wave-front"], {
  scrollTrigger: {
    trigger: "footer",
    start: "top bottom",
    toggleActions: "play none none reverse"
  },
  y: -20,
  stagger: 0.2,
  ease: "power2.out"
});

// Parallax effect for banner elements
gsap.to(".badges", {
  scrollTrigger: {
    trigger: "banner",
    start: "top top",
    end: "bottom top",
    scrub: true
  },
  y: 100,
  ease: "none"
});
</script>
